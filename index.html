<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Circuit Board Background</title>
</head>
<body>
    <a href="https://www.vecteezy.com/free-vector/circuit-board">Circuit Board Vectors by Vecteezy</a>
    <div id="box" class="box"></div>
    <script>
        let circuit = document.querySelector("#box");

        function position(e) {
            circuit.style.setProperty('--xPos', (e.layerX - 368) + "px");
            circuit.style.setProperty('--yPos', e.clientY + "px");
        }
        circuit.addEventListener("mousemove", position, false);
        circuit.addEventListener("touchmove", position, false);
    </script>        
</body>
</html>
